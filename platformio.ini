[env:esp32-s3-devkitm-1]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino




[env:esp32-s3-develop]
platform = https://github.com/platformio/platform-espressif32.git   ;Fetch lastest support for ESP32
board = esp32-s3-devkitc-1    ;ESP32-S3
framework = arduino
upload_port = /dev/ttyACM0  ; upload port
;monitor_port = /dev//dev/ttyACM0 ;serial monitor port
monitor_speed = 115200




[env:esp32-s3-debug]
platform = https://github.com/platformio/platform-espressif32.git   ;Fetch lastest support for ESP32
board = esp32-s3-devkitc-1    ;ESP32-S3
framework = arduino
upload_port = /dev/ttyACM1  ; upload port
upload_speed = 115200
monitor_port = /dev/ttyACM0
monitor_speed = 115200
;debug_tool = esp-prog
debug_init_break = tbreak setup
upload_protocol = esp-prog
debug_build_flags = -O0 -g2 -ggdb2

